<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<title>Task Timer</title>
		<link rel="stylesheet" href="style.css">

	</head>

	<body>

		<div id="app">
			<header>
				<h1>Timer</h1>
				<input type="text" placeholder="New Timer" id="new-timer">
				<button id="add-btn">OK</button>
				<button v-on:click='pause'>Pause</button>
				<button v-on:click='stop'>Stop</button>

			</header>

			<main>

				<ol>
					<li v-for='(timer, index) in timers'>
						<h4>
							{{timer.title}}
						</h4>
						<p>
							{{timer === activeTimer ? displayTime(timePassed) : displayTime(timer.time)}}
						</p>
						<button v-on:click='start(index)'>Start</button>
					</li>
				</ol>
			</main>
		</div>



		<script src="./vue.js"></script>
		<script src="./renderer.js"></script>
	</body>

</html>
