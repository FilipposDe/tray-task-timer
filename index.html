<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<title>Task Timer</title>
		<link rel="stylesheet" href="style.css">

	<body>

		<div id="app">
			<header>
				<h1>Timer</h1>
				<input type="text" placeholder="New Timer" id="new-timer">

			</header>

			<main>

				<ol>
					<li v-for='timer in timers'>{{timer.title}}</li>
				</ol>
			</main>
		</div>



		<script src="./vue.js"></script>
		<script src="./renderer.js"></script>
	</body>
